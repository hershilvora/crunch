{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Welcome to Crun.ch.</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link href="../static/css/supportstyle.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: black">
<div class="container" style="background:#000000" align="center">
	<h1>Need Help?</h1>

 <div class="container" style="background:#181818; border:1px solid #D4AF8F; width: 60%; padding-bottom: 10px"  align="center">
       <form class="support" action="../support/support_confirm" method="POST">
          <div class="form-group">
	         <label for="movie_name">Email:</label>
	         <input type="text" id="movie_name" class="form-control" name="email" placeholder="Email..." value={{request.form.email}}>
		   </div>
	       <div class="form-group">
 	         <label for="user">Username:</label>
	         <input type="text" id="user" class="form-control" name="user" placeholder="Username..." value={{request.form.user}}>
		   </div>
           <div class="form-group">
 	         <label for="why">Message:</label>
 	         <br>
	         <textarea name="message" cols="70" rows="20" placeholder="What's the problem?" value={{request.form.message}}></textarea>
		   </div>
          <button type="submit"> Submit </button>
       </form>
</div>
	</div>
</body>
</html>

{% endblock %}
