{% block content %}
<html>
   <head>
   <link rel="stylesheet" href="css/login.css">
   </head>
   </head>
    <body bgcolor="#2b80ff">
    <h1 align="center" style="font-family: Courier; font-size: 500%; color: white; text-align: center">Login</h1>
     <div align="center">
        <form action = '/login/login_page' method="POST" >
          <table width="200" border="0">
  <tbody valign="middle">
    <tr>
      <td align="right" style="font-family: Courier; font-size: 140%; color: white; text-align: center"><label >Email:</label></td>
      <td><input type="text" name="email" align="middle" style="border: 2px solid gray; border-radius: 4px; width: 250%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box"></td>
    </tr>
    <tr>
      <td style="font-family: Courier; font-size: 140%; color: white; text-align: center"><label>Password:</label></td>
      <td><input type="text" name="password" style="border: 2px solid gray; border-radius: 4px; width: 250%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box"><br></td>
    </tr>
    <tr>
      <td align="right"> <input type="image" src="http://i38.photobucket.com/albums/e122/novafire7/login_zpsuixnziyc.png" name="signup" style="padding: 0 60px; width: 150%; height: 40%"></td>
    </tr>
  </tbody>
</table>
             
           
        </form>
    </div>       
        {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
    </body>
</html>
{% endblock %}
